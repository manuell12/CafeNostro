
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="js/jquery.min.js"></script><script type="text/javascript">
        function isArray(obj) {
            return Object.prototype.toString.call(obj) === '[object Array]';
        }

        function splat(obj) {
            return isArray(obj) ? obj : [obj];
        }
        $(function () {
    $('#chart-unit-product').highcharts({
        chart: {
            type: 'line',
            zoomType: 'x'
        },
        title: {
            text: 'Unidades Vendidas por Producto'
        },
        xAxis: {
            type: 'datetime',
            title: {
                text: 'Fecha'
            }
        },
        yAxis: {
            title: {
                text: 'Unidades'
            },
            min: 0
        },
        plotOptions: {
            line: {
                marker: {
                    radius: 4
                },
                lineWidth: 2,
                states: {
                    hover: {
                        lineWidth: 3
                    }
                },
                threshold: null
            },
            column: {
                animation: false
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            formatter: function (tooltip) {
                var items = this.points || splat(this),
                    series = items[0].series,
                    s;

                // sort the values
                items.sort(function(a, b){
                    return ((a.y < b.y) ? -1 : ((a.y > b.y) ? 1 : 0));
                });
                items.reverse();

                return tooltip.defaultFormatter.call(this, tooltip);
            },
            shared: true
        },
        series: [{name:" Espresso ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[4]},{name:" Macchiato ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[27]},{name:" Panini queso, tomate, orégano ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]},{name:" Espresso doble ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]},{name:" Panini queso, jamón, dijon ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[24]},{name:" Panini queso, chorizo, morrón ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[26]},{name:" Panini queso, jamón, tomate, pesto ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[22]},{name:" Panini queso, jamón, verduras ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[23]},{name:" Milk shake ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[40]},{name:" Americano ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[54]},{name:" Descafeinado ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]},{name:" helado2 ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]},{name:" Chocolate helado ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[25]},{name:" Nutelatte ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[40]},{name:" Ristretto ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]},{name:" Lungo ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1]}]
    });
    $('#chart-price-product').highcharts({
        chart: {
            type: 'line',
            zoomType: 'x'
        },
        title: {
            text: 'Ingreso Total por Producto'
        },
        xAxis: {
            type: 'datetime',
            title: {
                text: 'Fecha'
            }
        },
        yAxis: {
            title: {
                text: '$ Pesos Chilenos (CLP)'
            },
            min: 0
        },
        plotOptions: {
            line: {
                marker: {
                    radius: 4
                },
                lineWidth: 2,
                states: {
                    hover: {
                        lineWidth: 3
                    }
                },
                threshold: null
            },
            column: {
                animation: false
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            formatter: function (tooltip) {
                var items = this.points || splat(this),
                    series = items[0].series,
                    s;

                // sort the values
                items.sort(function(a, b){
                    return ((a.y < b.y) ? -1 : ((a.y > b.y) ? 1 : 0));
                });
                items.reverse();

                return tooltip.defaultFormatter.call(this, tooltip);
            },
            shared: true
        },
        series: [{name:" Espresso ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[5200.00000]},{name:" Macchiato ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[40500.00000]},{name:" Panini queso, tomate, orégano ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[2650.00000]},{name:" Espresso doble ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1800.00000]},{name:" Panini queso, jamón, dijon ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[63600.00000]},{name:" Panini queso, chorizo, morrón ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[70200.00000]},{name:" Panini queso, jamón, tomate, pesto ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[62700.00000]},{name:" Panini queso, jamón, verduras ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[67850.00000]},{name:" Milk shake ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[102000.00000]},{name:" Americano ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[72900.00000]},{name:" Descafeinado ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[250.00000]},{name:" helado2 ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[2000.00000]},{name:" Chocolate helado ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[71250.00000]},{name:" Nutelatte ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[102000.00000]},{name:" Ristretto ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1300.00000]},{name:" Lungo ", pointInterval: 24 * 3600 * 1000, pointStart: Date.UTC(2015,11,16),data:[1300.00000]}]
    });
}); 
    </script>
    </head>

<script src="js/highcharts.js"></script>
